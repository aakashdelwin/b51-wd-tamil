<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html demo</title>
    <style>
        tr,th{
            text-align: center;
        }
    </style>
</head>
<body>
        <p align="center">health chart</p>
        <table border style="border-collapse: collapse;" cellpadding="15" align="center">
            <tr>
                <th rowspan="2">state of health</th>
                <th colspan="2">fasting value</th>
                <th>after eating</th>
            </tr>
            <tr>
                <th>minimum</th>
                <th>maximum</th>
                <th>2 hours after eating</th>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
            
        </table>
</body>
</html>
